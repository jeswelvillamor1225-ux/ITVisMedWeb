<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - VISMED Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0a1628;
            --navy2: #0d1f3c;
            --blue: #1a3a6b;
            --accent: #2f80ed;
            --accent2: #56ccf2;
            --glass: rgba(255,255,255,0.05);
            --glass-border: rgba(255,255,255,0.1);
            --text: #e8f0fe;
            --muted: #8aa0c0;
            --danger: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--navy);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-mesh {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background:
                radial-gradient(ellipse 80% 60% at 70% 20%, rgba(47,128,237,0.18) 0%, transparent 60%),
                radial-gradient(ellipse 50% 40% at 10% 80%, rgba(86,204,242,0.1) 0%, transparent 50%),
                var(--navy);
        }

        .container {
            position: relative; z-index: 1; max-width: 1200px; margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(13,31,60,0.85);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(24px);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--accent2);
        }

        .header-actions {
            display: flex; gap: 12px;
        }

        .btn {
            padding: 10px 20px; border: none; border-radius: 8px;
            font-family: 'DM Sans', sans-serif; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
        }

        .btn-primary {
            background: var(--accent); color: white;
        }
        .btn-primary:hover {
            background: #1a6fd4; transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent; color: var(--text);
            border: 1px solid var(--glass-border);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(13,31,60,0.7); border: 1px solid var(--glass-border);
            border-radius: 14px; padding: 20px; backdrop-filter: blur(12px);
            text-align: center;
        }

        .stat-value {
            font-family: 'Syne', sans-serif; font-size: 32px; font-weight: 800;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--muted); font-size: 14px;
        }

        .announcement-item {
            background: rgba(13,31,60,0.7); border: 1px solid var(--glass-border);
            border-radius: 14px; padding: 24px; backdrop-filter: blur(12px);
            margin-bottom: 16px;
            border-left: 4px solid var(--accent);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .announcement-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(47,128,237,0.2);
        }

        .announcement-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px;
        }

        .announcement-title {
            font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 700;
            color: var(--accent2); margin-bottom: 4px;
        }

        .announcement-meta {
            color: var(--muted); font-size: 14px;
        }

        .announcement-content {
            color: #b0c4de; line-height: 1.6; margin-bottom: 16px;
        }

        .announcement-actions {
            display: flex; gap: 8px;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 999; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: rgba(13,31,60,0.98); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 32px; width: 100%; max-width: 600px;
            max-height: 90vh; overflow-y: auto;
        }

        .modal h2 {
            font-family: 'Syne', sans-serif; font-size: 24px; font-weight: 800;
            margin-bottom: 20px; color: var(--accent2);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block; font-size: 12px; font-weight: 500;
            color: var(--muted); letter-spacing: 0.5px; margin-bottom: 8px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%; padding: 12px 16px;
            background: rgba(255,255,255,0.06); border: 1px solid var(--glass-border);
            border-radius: 8px; color: var(--text); font-family: 'DM Sans', sans-serif;
            font-size: 14px; transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none; border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 120px; resize: vertical;
        }

        .modal-footer {
            display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;
        }

        .hidden { display: none !important; }

        .priority-badge {
            padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;
        }

        .priority-normal { background: rgba(39,174,96,0.2); color: #2ecc71; }
        .priority-important { background: rgba(243,156,18,0.2); color: #f39c12; }
        .priority-urgent { background: rgba(231,76,60,0.2); color: #e74c3c; }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 16px; }
            .stats-grid { grid-template-columns: 1fr; }
            .announcement-header { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="bg-mesh"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üì£ Announcements</h1>
                <p style="color: var(--muted); margin-top: 4px;">Manage and broadcast system updates</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    ‚Üê Go Back
                </button>
                <a href="admin.html" class="btn btn-secondary">
                    ‚Üê Back to Portal
                </a>
                <button class="btn btn-primary" onclick="openNewAnnouncementModal()">
                    + New Announcement
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" style="color: var(--accent2);" id="totalAnnouncements">0</div>
                <div class="stat-label">Total Announcements</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #f39c12;" id="thisMonth">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #e74c3c;" id="urgentCount">0</div>
                <div class="stat-label">Urgent</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #2ecc71;" id="recentCount">0</div>
                <div class="stat-label">Last 7 Days</div>
            </div>
        </div>

        <!-- Announcements List -->
        <div id="announcementsList">
            <!-- Announcements will be populated here -->
        </div>
    </div>

    <!-- New Announcement Modal -->
    <div id="newAnnouncementModal" class="modal-overlay hidden">
        <div class="modal">
            <h2>üì£ Create New Announcement</h2>
            <form id="newAnnouncementForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="announcementTitle" placeholder="Enter announcement title" required>
                </div>
                
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="announcementPriority" required>
                            <option value="normal">Normal</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Target Audience</label>
                        <select id="announcementAudience" required>
                            <option value="all">All Staff</option>
                            <option value="it">IT Department</option>
                            <option value="medical">Medical Staff</option>
                            <option value="admin">Administrative Staff</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="announcementMessage" placeholder="Write your announcement message here..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Posted By</label>
                    <input type="text" id="announcementAuthor" placeholder="Your name" required>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeNewAnnouncementModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Announcement Modal -->
    <div id="editAnnouncementModal" class="modal-overlay hidden">
        <div class="modal">
            <h2>‚úèÔ∏è Edit Announcement</h2>
            <form id="editAnnouncementForm">
                <input type="hidden" id="editAnnouncementId">
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editAnnouncementTitle" required>
                </div>
                
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="editAnnouncementPriority" required>
                            <option value="normal">Normal</option>
                            <option value="important">Important</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Target Audience</label>
                        <select id="editAnnouncementAudience" required>
                            <option value="all">All Staff</option>
                            <option value="it">IT Department</option>
                            <option value="medical">Medical Staff</option>
                            <option value="admin">Administrative Staff</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="editAnnouncementMessage" required></textarea>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEditAnnouncementModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                // Redirect to admin login if not authenticated
                window.location.href = 'admin.html';
                return;
            }
            
            // Initialize page
            renderAnnouncements();
            updateStatistics();
        });

        // Sample announcements data
        let announcements = [
            {
                id: 1,
                title: "üîí Scheduled Maintenance ‚Äì March 1, 2026",
                message: "The hospital network will undergo scheduled maintenance on March 1, 2026 from 12:00 AM ‚Äì 4:00 AM. Please save all work beforehand. Critical systems will remain operational.",
                author: "System Administrator",
                date: "2026-02-26",
                priority: "urgent",
                audience: "all"
            },
            {
                id: 2,
                title: "üñ•Ô∏è New Workstations Deployed in Ward 3 & 4",
                message: "Upgraded workstations have been deployed in Wards 3 and 4. Staff should log in using existing credentials. Contact IT Help Desk for any issues.",
                author: "IT Department",
                date: "2026-02-20",
                priority: "important",
                audience: "medical"
            },
            {
                id: 3,
                title: "üîê Password Policy Update ‚Äì Action Required",
                message: "All staff must update their passwords by February 28, 2026. Passwords must be at least 12 characters and include uppercase, lowercase, numbers, and symbols.",
                author: "Security Team",
                date: "2026-02-10",
                priority: "normal",
                audience: "all"
            }
        ];

        let announcementIdCounter = 4;

        // Go back function
        function goBack() {
            window.history.back();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderAnnouncements();
            updateStatistics();
        });

        // Render announcements
        function renderAnnouncements() {
            const container = document.getElementById('announcementsList');
            
            if (announcements.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--muted);">
                        <div style="font-size: 48px; margin-bottom: 16px;">üì¢</div>
                        <h3 style="font-family: 'Syne', sans-serif; margin-bottom: 8px;">No Announcements</h3>
                        <p>Create your first announcement to keep staff informed.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = announcements.map(announcement => `
                <div class="announcement-item">
                    <div class="announcement-header">
                        <div>
                            <div class="announcement-title">${announcement.title}</div>
                            <div class="announcement-meta">
                                Posted by ${announcement.author} ¬∑ ${announcement.date} ¬∑ 
                                Target: ${getAudienceLabel(announcement.audience)}
                            </div>
                        </div>
                        <span class="priority-badge priority-${announcement.priority}">
                            ${announcement.priority.toUpperCase()}
                        </span>
                    </div>
                    <div class="announcement-content">${announcement.message}</div>
                    <div class="announcement-actions">
                        <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="editAnnouncement(${announcement.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px; background: rgba(231,76,60,0.2); color: #e74c3c;" onclick="deleteAnnouncement(${announcement.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Get audience label
        function getAudienceLabel(audience) {
            const labels = {
                'all': 'All Staff',
                'it': 'IT Department',
                'medical': 'Medical Staff',
                'admin': 'Administrative Staff'
            };
            return labels[audience] || audience;
        }

        // Update statistics
        function updateStatistics() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('totalAnnouncements').textContent = announcements.length;
            
            const thisMonthCount = announcements.filter(a => {
                const date = new Date(a.date);
                return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
            }).length;
            document.getElementById('thisMonth').textContent = thisMonthCount;
            
            document.getElementById('urgentCount').textContent = announcements.filter(a => a.priority === 'urgent').length;
            
            const recentCount = announcements.filter(a => new Date(a.date) >= weekAgo).length;
            document.getElementById('recentCount').textContent = recentCount;
        }

        // Open new announcement modal
        function openNewAnnouncementModal() {
            document.getElementById('newAnnouncementModal').classList.remove('hidden');
        }

        // Close new announcement modal
        function closeNewAnnouncementModal() {
            document.getElementById('newAnnouncementModal').classList.add('hidden');
            document.getElementById('newAnnouncementForm').reset();
        }

        // Handle new announcement submission
        document.getElementById('newAnnouncementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newAnnouncement = {
                id: announcementIdCounter++,
                title: document.getElementById('announcementTitle').value,
                message: document.getElementById('announcementMessage').value,
                author: document.getElementById('announcementAuthor').value,
                date: new Date().toISOString().split('T')[0],
                priority: document.getElementById('announcementPriority').value,
                audience: document.getElementById('announcementAudience').value
            };
            
            announcements.unshift(newAnnouncement);
            renderAnnouncements();
            updateStatistics();
            closeNewAnnouncementModal();
            
            alert('Announcement posted successfully!');
        });

        // Edit announcement
        function editAnnouncement(id) {
            const announcement = announcements.find(a => a.id === id);
            if (!announcement) return;
            
            document.getElementById('editAnnouncementId').value = id;
            document.getElementById('editAnnouncementTitle').value = announcement.title;
            document.getElementById('editAnnouncementMessage').value = announcement.message;
            document.getElementById('editAnnouncementPriority').value = announcement.priority;
            document.getElementById('editAnnouncementAudience').value = announcement.audience;
            
            document.getElementById('editAnnouncementModal').classList.remove('hidden');
        }

        // Close edit announcement modal
        function closeEditAnnouncementModal() {
            document.getElementById('editAnnouncementModal').classList.add('hidden');
            document.getElementById('editAnnouncementForm').reset();
        }

        // Handle edit announcement submission
        document.getElementById('editAnnouncementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editAnnouncementId').value);
            const announcement = announcements.find(a => a.id === id);
            
            if (announcement) {
                announcement.title = document.getElementById('editAnnouncementTitle').value;
                announcement.message = document.getElementById('editAnnouncementMessage').value;
                announcement.priority = document.getElementById('editAnnouncementPriority').value;
                announcement.audience = document.getElementById('editAnnouncementAudience').value;
                
                renderAnnouncements();
                updateStatistics();
                closeEditAnnouncementModal();
                
                alert('Announcement updated successfully!');
            }
        });

        // Delete announcement
        function deleteAnnouncement(id) {
            if (confirm('Are you sure you want to delete this announcement?')) {
                announcements = announcements.filter(a => a.id !== id);
                renderAnnouncements();
                updateStatistics();
                alert('Announcement deleted successfully!');
            }
        }

        // Close modals on overlay click
        document.getElementById('newAnnouncementModal').addEventListener('click', function(e) {
            if (e.target === this) closeNewAnnouncementModal();
        });

        document.getElementById('editAnnouncementModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditAnnouncementModal();
        });
    </script>
</body>
</html>
